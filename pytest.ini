[pytest]
log_cli = true
log_cli_level = INFO
log_file = logs/test_log.txt
log_file_level = INFO

# Allure configuration
addopts = --alluredir=allure-results --clean-alluredir -p no:anyio -p no:faker

env =
    BROWSER=edge
    IMPLICIT_WAIT = 10
    EXPLICIT_WAIT = 10
markers =
    smoke: Quick checks
    regression: Full regression suite
    critical_path: Business-critical flows
    slow: Long-running UI tests
    flaky: Known unstable test
    ui: UI layer tests
    api: API tests
    e2e: End-to-end tests
    chrome: Run on Chrome
    firefox: Run on Firefox
    edge: Run on Edge
    staging: Run against staging
    prod_safe: Safe to run on prod
